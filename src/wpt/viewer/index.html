<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Guardian &times; WebPageTest</title>
	<link href="https://assets.guim.co.uk/static/frontend/fonts/font-faces.css" rel="stylesheet" />
	<style>
		*, *::before, *::after {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		html {
			font-family: "GuardianTextSans", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			font-variant-numeric: tabular-nums;
			color-scheme: only dark;
			padding: 20px;
		}

		a {
			color: #C1D8FC;
		}

		h1 {
			font-family: "GuardianTextEgyptian";
			font-weight: 500;
			font-size: 2.5rem;
		}

		h2 {
			font-family: "GuardianTextEgyptian";
			font-weight: 500;
			font-size: 1rem;
			padding-bottom: 3px;
			position: relative;
			opacity: 0.5;
		}

		h2 b {
			font-weight: normal;
		}

		.test-url {
			font-family: "GuardianTextSans";
			font-size: large;
			padding-top: 10px;
			font-size: medium;
		}

		.performance {
			list-style: none;
			font-family: "GuardianTextSans";
			font-size: small;
    		padding-top: 20px;
		}

		.performance th {
			text-align: left;
			text-transform: uppercase;
		}

		.performance td {
			text-align: right;
			padding-left: 10px;
		}

		.right {
			text-align: right;
		}

		tbody tr:nth-of-type(odd) {
			background-color: rgba(255, 255, 255, 0.12);
		}

		svg {
			margin-left: -10px;
		}

		svg text {
			fill: CanvasText;
			font-family: "GuardianTextSans";
		}
	</style>
</head>

<body>
	<h1>Guardian &times; WebPageTest</h1>

	<script type="module" src="./main.js"></script>
</body>

</html>
