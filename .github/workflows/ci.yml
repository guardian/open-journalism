name: CI
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  DENO_DIR: ./cache

jobs:
  health:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      # - name: Cache Deno dependencies
      #   uses: actions/cache@v3
      #   with:
      #     path: ${{ env.DENO_DIR }}
      #     key: ${{ hashFiles('lock.json') }}

      - name: Format
        run: deno fmt --check

      - name: Lint
        run: deno lint

